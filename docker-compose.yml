# docker-compose.yml
version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: contentguard-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: contentguard
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: